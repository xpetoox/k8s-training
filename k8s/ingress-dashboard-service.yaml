apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-dashboard-service
  namespace: kube-system
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /dashboard
            backend:
              serviceName: kubernetes-dashboard-2
              servicePort: 8443